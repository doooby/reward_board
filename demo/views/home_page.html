<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form Controls Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="bg-dark">
<div id="demo" class="p-3 w-100">
    <div class="mb-3">
        <button id="btn-up" class="btn btn-primary mr-3" disabled="disabled">UP</button>
        <button id="btn-right" class="btn btn-primary mr-3" disabled="disabled">RIGHT</button>
        <button id="btn-down" class="btn btn-primary mr-3" disabled="disabled">DOWN</button>
        <button id="btn-left" class="btn btn-primary mr-3" disabled="disabled">LEFT</button>
    </div>
    <div class="d-flex">
        <div
         id="board-container"
         class="bg-white flex-fill"
         style="min-width: 100px; max-width: 1000px;"
        >
        </div>
        <ul id="printout" class="p-2 list-group list-group-flush" style="flex-basis: 300px; max-height: 1000px; overflow-y: scroll;">
        </ul>
    </div>

</div>
<script src="/assets/app.js"></script>
<script src="/assets/demo.js"></script>
</body>

</html>
